<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUDUL_ARTIKEL - NIXYMINE</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="description" content="Deskripsi singkat mengenai artikel ini.">
    <meta name="author" content="NIXYMINE">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --bg-color: #f0f2f5;
            --text-color: #2c3e50;
            --text-color-light: #6c757d;
            --header-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --border-color: #e9e9e9;
            --blue-color: #007bff;
        }

        body.dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --text-color-light: #a0a0a0;
            --header-bg: #1e1e1e;
            --shadow-color: rgba(0, 0, 0, 0.4);
            --border-color: #333;
        }

        html { scroll-behavior: smooth; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }

        .container { max-width: 800px; margin: 0 auto; padding: 20px 15px; }

        header {
            background-color: var(--header-bg);
            box-shadow: 0 2px 4px var(--shadow-color);
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left, .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-logo img {
            height: 30px;
            display: block;
        }
        
        #theme-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.2em;
            padding: 5px;
        }

        .back-button {
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            font-size: 1em;
            color: var(--text-color);
            font-weight: 600;
        }
        .back-button:hover {
            color: var(--blue-color);
        }
        
        .article-container {
            margin-top: 20px;
        }

        .article-header {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 25px;
            padding-bottom: 15px;
        }
        .article-header h1 {
            font-size: 2em;
            line-height: 1.3;
            margin-bottom: 15px;
        }
        .article-nixy {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 25px;
            padding-bottom: 15px;
        }
        .article-nixy h1 {
            font-size: 2em;
            line-height: 1.3;
            margin-bottom: 15px;
        }
        .article-meta {
            font-size: 0.9em;
            color: var(--text-color-light);
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 20px;
            width: 100%;
        }
        .article-meta span {
            display: flex;
            align-items: center;
        }
        .article-meta i {
            margin-right: 8px;
            width: 15px;
            text-align: center;
        }
        
        .article-share {
            display: flex;
            align-items: center;
            gap: 15px;
            width: 100%;
        }
        .article-share h3 {
            font-size: 1em;
            font-weight: 600;
            color: var(--text-color);
            margin: 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .article-share-icons a {
            color: var(--text-color-light);
            font-size: 1.4em;
            margin-left: 10px;
            transition: color 0.2s;
        }
        .article-share-icons a:hover {
            color: var(--blue-color);
        }
        
        .article-body p {
            margin-bottom: 1.5em;
            font-size: 1.1em;
        }
        .article-body h2 {
            font-size: 1.5em;
            margin-top: 1.8em;
            margin-bottom: 1em;
        }
        
        .footer-copyright {
            text-align: center;
            font-size: 0.8em;
            color: var(--text-color-light);
            padding-top: 25px;
            border-top: 1px solid var(--border-color);
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
             <a href="index.html" class="back-button">
                <i class="fa-solid fa-arrow-left"></i>
                <span>Home</span>
            </a>
        </div>
        <div class="header-right">
            <a href="index.html" class="header-logo"><img src="navigasi.png" alt="NIXY MINE"></a>
            <button id="theme-toggle" aria-label="Toggle dark mode">
                <i class="fa-solid"></i>
            </button>
        </div>
    </header>

    <main>
        <div class="container">
            <article class="article-container">
                <header class="article-header">
                    <h1>JUDUL_ARTIKEL</h1>
                    <div class="article-meta">
                        <span><i class="fa-solid fa-user"></i>Ditulis oleh: <strong>Tim NIXYMINE</strong></span>
                        <span><i class="fa-solid fa-calendar-days"></i>Diterbitkan pada: <strong>8 September 2025</strong></span>
                    </div>
                    
                    <div class="article-share">
                        <h3><i class="fa-solid fa-share-alt"></i>Share Artikel:</h3>
                        <div class="article-share-icons">
                            <a href="#" id="share-whatsapp" aria-label="Bagikan ke WhatsApp" target="_blank" rel="noopener noreferrer"><i class="fab fa-whatsapp"></i></a>
                            <a href="#" id="share-telegram" aria-label="Bagikan ke Telegram" target="_blank" rel="noopener noreferrer"><i class="fab fa-telegram-plane"></i></a>
                            <a href="#" id="share-facebook" aria-label="Bagikan ke Facebook" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" id="share-twitter" aria-label="Bagikan ke Twitter" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i></a>
                        </div>
                    </div>
                </header>
                
                <header class="article-nixy">
                <div class="article-body">
                    ISI_ARTIKEL
                </div>
            </article>
            
            <div class="footer-copyright">
                All Rights Reserved Copyright &copy; <span id="copyright-year"></span>
            </div>

        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // === FUNGSI COPYRIGHT TAHUN OTOMATIS ===
            document.getElementById('copyright-year').textContent = new Date().getFullYear();

            // === FUNGSI UNTUK DARK MODE ===
            const themeToggle = document.getElementById('theme-toggle');
            const themeIcon = themeToggle.querySelector('i');
            let currentTheme = localStorage.getItem('theme') || 'light';

            const applyTheme = (theme) => {
                document.body.classList.toggle('dark-mode', theme === 'dark');
                if (theme === 'dark') {
                    themeIcon.classList.remove('fa-moon');
                    themeIcon.classList.add('fa-sun');
                } else {
                    themeIcon.classList.remove('fa-sun');
                    themeIcon.classList.add('fa-moon');
                }
            };
            
            applyTheme(currentTheme);

            themeToggle.addEventListener('click', () => {
                currentTheme = currentTheme === 'light' ? 'dark' : 'light';
                localStorage.setItem('theme', currentTheme);
                applyTheme(currentTheme);
            });


            // === FUNGSI UNTUK TOMBOL SHARE ===
            const pageUrl = encodeURIComponent(window.location.href);
            const pageTitleText = document.querySelector('.article-header h1').textContent.trim();
            const pageTitle = encodeURIComponent(pageTitleText);

            const shareLinks = {
                whatsapp: document.getElementById('share-whatsapp'),
                telegram: document.getElementById('share-telegram'),
                facebook: document.getElementById('share-facebook'),
                twitter: document.getElementById('share-twitter')
            };

            if (shareLinks.whatsapp) {
                shareLinks.whatsapp.href = `https://api.whatsapp.com/send?text=${pageTitle}%20${pageUrl}`;
            }
            if (shareLinks.telegram) {
                shareLinks.telegram.href = `https://t.me/share/url?url=${pageUrl}&text=${pageTitle}`;
            }
            if (shareLinks.facebook) {
                shareLinks.facebook.href = `https://www.facebook.com/sharer/sharer.php?u=${pageUrl}`;
            }
            if (shareLinks.twitter) {
                shareLinks.twitter.href = `https://twitter.com/intent/tweet?url=${pageUrl}&text=${pageTitle}`;
            }
        });
    </script>
</body>
</html>
